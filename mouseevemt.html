<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 250px;
        width:200px;
        background-color: aqua;
        text-align: center;
    }
</style>
<body>
    <div class="main-div">
        <div id="box">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, nemo!</p>
        </div>
    </div>
    <script>
        const mEnter=document.getElementById('box');
        mEnter.addEventListener('mouseenter',() => {
            mEnter.style.backgroundColor='red';
            console.log('Mouse enter bro');
        })
        mEnter.addEventListener('mouseleave',() => {
            mEnter.style.backgroundColor='pink';
            console.log('Mouse enter bro');
        })
    </script>
</body>
</html>
